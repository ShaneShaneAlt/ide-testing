<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - RyxIDE</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="settings-wrapper">
<header id="dashboard-header">
<div class="logo">
<i class="fa-solid fa-code-branch"></i>
<h1>RyxIDE</h1>
</div>
<nav class="main-nav">
<a href="index.html"><i class="fa-solid fa-table-cells-large"></i> Projects</a>
<a href="settings.html" class="active"><i class="fa-solid fa-gear"></i> Settings</a>
</nav>
</header>
<main id="settings-container">
<h1>Settings</h1>
<section class="settings-card">
<h2><i class="fa-solid fa-palette"></i> Appearance</h2>
<div class="setting-item">
<label for="theme-select">Theme</label>
<select id="theme-select">
<option value="dark">Dark</option>
<option value="light">Light</option>
</select>
</div>
</section>
<section class="settings-card">
<h2><i class="fa-solid fa-code"></i> Editor</h2>
<div class="setting-item">
<label for="font-size-input">Font Size</label>
<input type="number" id="font-size-input" min="10" max="24" value="14">
</div>
<div class="setting-item">
<label for="keybinding-select">Keybindings</label>
<select id="keybinding-select">
<option value="vscode">VS Code</option>
<option value="sublime">Sublime Text</option>
</select>
</div>
</section>
<section class="settings-card danger-zone">
<h2><i class="fa-solid fa-triangle-exclamation"></i> Danger Zone</h2>
<div class="setting-item">
<p>These actions are irreversible. Please be certain.</p>
<button id="clear-all-data-btn" class="danger-btn"><i class="fa-solid fa-biohazard"></i> Delete All Projects & Settings</button>
</div>
</section>
</main>
</div>
<script type="module" src="js/settings.js"></script>
</body>
</html>
