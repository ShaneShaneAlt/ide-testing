<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IDE - RyxIDE</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
</head>
<body>
<div id="ide-container" class="ide-container">
<nav id="activity-bar">
<div class="action-items-top">
<i class="fa-solid fa-folder-open active" title="Explorer" data-action="toggle-sidebar" data-view="explorer"></i>
<i class="fa-solid fa-magnifying-glass" title="Search" data-action="toggle-sidebar" data-view="search"></i>
<i class="fa-solid fa-puzzle-piece" title="Runtimes" data-action="toggle-sidebar" data-view="runtimes"></i>
</div>
<div class="action-items-bottom">
<a href="index.html"><i class="fa-solid fa-table-cells-large" title="Projects"></i></a>
<i class="fa-solid fa-gear" title="Settings" data-action="toggle-settings-modal"></i>
</div>
</nav>
<aside id="side-bar">
<div class="sidebar-header">
<span id="sidebar-title">EXPLORER</span>
<div class="sidebar-actions">
<i class="fa-solid fa-xmark" title="Close Sidebar" data-action="close-sidebar"></i>
</div>
</div>
<div id="sidebar-content">
<div id="explorer-view" class="sidebar-view active">
<div class="explorer-actions">
<span>Project Files</span>
<div>
<i class="fa-solid fa-file-circle-plus" title="New File"></i>
<i class="fa-solid fa-folder-plus" title="New Folder"></i>
</div>
</div>
<div id="file-tree" class="file-tree"></div>
</div>
<div id="search-view" class="sidebar-view">
<div class="search-container">
<input type="text" id="search-input" placeholder="Search">
<div id="search-results"></div>
</div>
</div>
<div id="runtimes-view" class="sidebar-view">
<div class="runtime-item">
<div class="runtime-info">
<i class="fa-brands fa-python"></i>
<div><h4>Python</h4><p>via Pyodide (~16 MB)</p></div>
</div>
<button class="btn-install-runtime" data-runtime="python">Install</button>
</div>
<div class="runtime-item">
<div class="runtime-info">
<i class="fa-brands fa-php"></i>
<div><h4>PHP</h4><p>via php-wasm (~4 MB)</p></div>
</div>
<button class="btn-install-runtime" data-runtime="php">Install</button>
</div>
<div class="runtime-item">
<div class="runtime-info">
<i class="fa-solid fa-gem"></i>
<div><h4>Ruby</h4><p>via ruby-wasm (~6 MB)</p></div>
</div>
<button class="btn-install-runtime" data-runtime="ruby">Install</button>
</div>
<div class="runtime-item">
<div class="runtime-info">
<i class="fa-solid fa-hashtag"></i>
<div><h4>C#</h4><p>via DotNet-WASM (TBD)</p></div>
</div>
<button class="btn-install-runtime" data-runtime="csharp" disabled>Soon</button>
</div>
</div>
</div>
</aside>
<main id="editor-group">
<div id="editor-tabs" class="editor-tabs"></div>
<div id="editor-container"></div>
</main>
<section id="panel">
<div id="panel-tabs" class="panel-tabs">
<div class="tab active" data-panel="terminal">TERMINAL</div>
<div class="tab" data-panel="preview">PREVIEW</div>
<div class="tab" data-panel="problems">PROBLEMS</div>
</div>
<div class="panel-content">
<div id="terminal-container" class="panel-view active"></div>
<div id="preview-container" class="panel-view">
<iframe id="preview-iframe" sandbox="allow-scripts allow-forms allow-modals allow-pointer-lock allow-popups allow-presentation allow-same-origin"></iframe>
</div>
<div id="problems-container" class="panel-view">
<p class="p-2">No problems have been detected.</p>
</div>
</div>
</section>
<footer id="status-bar">
<div class="status-left">
<button id="run-btn" class="run-btn"><i class="fa-solid fa-play"></i> Run</button>
<span id="language-status"></span>
</div>
<div class="status-right">
<span id="cursor-status">Ln 1, Col 1</span>
<i class="fa-solid fa-window-maximize" id="panel-toggle-btn" title="Toggle Panel" data-action="toggle-panel"></i>
</div>
</footer>
<div id="mobile-overlay" class="mobile-overlay"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
<script type="module" src="js/ide.js" defer></script>
</body>
</html>
