<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Projects - RyxIDE</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
<div id="onboarding-overlay" class="modal-overlay hidden">
<div class="modal-content">
<div class="modal-header">
<h2><i class="fa-solid fa-rocket"></i> Welcome to RyxIDE!</h2>
</div>
<div class="modal-body">
<p>An in-browser IDE for modern development. Your projects are saved directly and securely in your browser.</p>
<p>Let's get you started.</p>
</div>
<div class="modal-footer">
<button id="start-onboarding-btn" class="btn"><i class="fa-solid fa-hat-wizard"></i> Let's Go!</button>
</div>
</div>
</div>
<div id="dashboard-wrapper">
<header id="dashboard-header">
<div class="logo">
<i class="fa-solid fa-code"></i>
<h1>RyxIDE</h1>
</div>
<nav class="main-nav">
<a href="index.html" class="active"><i class="fa-solid fa-table-cells-large"></i> Projects</a>
<a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
</nav>
</header>
<main id="projects-grid-container">
<div class="projects-header">
<h2>My Projects</h2>
<button id="create-project-btn" class="btn"><i class="fa-solid fa-plus"></i> Create Project</button>
</div>
<div id="projects-grid" class="grid">
<div id="empty-state" class="hidden">
<i class="fa-solid fa-folder-open"></i>
<p>You don't have any projects yet. Click "Create Project" to start!</p>
</div>
</div>
</main>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
